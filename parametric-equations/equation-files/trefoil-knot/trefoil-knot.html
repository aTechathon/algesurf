<!doctype html>
<html lang=en >
<head>
<title>Trefoil Knot I *</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite56.html

	var renderer, scene, camera, controls;
	var geometry, material, mesh;
	var pi = Math.PI;
	var scale = 20;
	var x, y, z;

	var Bx, By, Bz;

	var R1 = 0.5
	var R2 = 3;

	var a = 1, aMin = -5, aMax = 5, aStep = 0.1;
	var b = 1, bMin = -5, bMax = 5, bStep = 0.1;
	var c = 1, cMin = -5, cMax = 5, cStep = 0.1;

	var d = 1, dMin = -5, dMax = 5, dStep = 0.1;
	var e = 1, eMin = -5, eMax = 5, eStep = 0.1;
	var f = 1, fMin = -5, fMax = 5, fStep = 0.1;

	var g = 1, gMin = -5, gMax = 5, gStep = 0.1;
	var h = 1, hMin = -5, hMax = 5, hStep = 0.1;
	var i = 1, iMin = -5, iMax = 5, iStep = 0.1;

	var R1 = 0.5, R1Min = -5, R1Max = 5, R1Step = 0.1;
	var R2 = 3, R2Min = -5, R2Max = 10, R2Step = 0.1;

	var u = 50;
	var v = 20;

	init();
	animate();

	function init() {
		document.body.style.cssText = 'margin: 0; overflow: hidden; ' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		geometry = new THREE.ParametricGeometry( curve, u, v );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
	}

	function curve( u, v ) {
		u = 12 * pi * ( u );
		v = 2 * pi * ( v );

		Bx = ( R2 + R1 * a * cos( u / 2 ) ) * cos( u / 3 );
		By = ( R2 + R1 * d * cos( u / 2 ) ) * sin( u / 3 );
		Bz = R1 + g * sin( u / 2 );

		x = scale * ( Bx + R1 * b * cos( u / 3 ) * cos( c * v - pi ) );
		y = scale * ( By + R1 * e * sin( u / 3 ) * cos( f * v - pi ) );
		z = scale * ( Bz + R1 * h * sin( i * v - pi ) );

		return new THREE.Vector3( x, y, z );
	}

	function abs( a ){ return Math.abs( a ); }
	function cos( a ){ return Math.cos( a ); }
	function cos2( a ){ return Math.cos( a ) * Math.cos( a ); }
	function exp( a ){ return Math.exp( a ); }
	function log( a ){ return Math.log( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sin( a ){ return Math.sin( a ); }
	function sin2( a ){ return Math.sin( a ) * Math.sin( a ); }
	function sqrt( a ){ return Math.sqrt( a ); }
	function tan( a ){ return Math.tan( a ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>
