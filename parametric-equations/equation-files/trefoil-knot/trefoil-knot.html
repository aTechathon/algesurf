<!doctype html>
<html lang=en >
<head>
<title>Trefoil Knot</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>

<script>
// http://www.3d-meier.de/tut3/Seite56.html

	var renderer, scene, camera, controls;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'margin: 0; overflow: hidden; ' ;

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute;';
		info.innerHTML = '<h1>' + document.title + '</h1>';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		controls.target.set( 0, 0, 0 );

		var pi = Math.PI;
		var scale = 20;
		var x, y, z;

		var Bx, By, Bz;
		var R1 = 0.5
		var R2 = 3;
		

		function curve( u, v ) {		
			u = 12 * pi * ( u );
			v = 2 * pi * ( v );

			Bx = ( R2 + R1 * cos( u / 2 ) ) * cos( u / 3 );
			By = ( R2 + R1 * cos( u / 2 ) ) * sin( u / 3 );
			Bz = R1 + sin( u / 2 );

			x = scale * ( Bx + R1 * cos( u / 3 ) * cos( v - pi ) );
			y = scale * ( By + R1 * sin( u / 3 ) * cos( v - pi ) );
			z = scale * ( Bz + R1 * sin( v - pi ) );

			return new THREE.Vector3( x, y, z );
		}

		geometry = new THREE.ParametricGeometry( curve, 50, 20 );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );

		scene.add( new THREE.WireframeHelper( mesh ) );

		scene.add( mesh );
	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function tan( a ){ return Math.tan( a ); }

	function exp( a ){ return Math.exp( a ); }
	function log( a ){ return Math.log( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sqrt( a ){ return Math.sqrt( a ); }	

	function cosh( a ){ return Math.cosh( a ); }
	function sinh( a ){ return Math.sinh( a ); }
	function tanh( a ){ return Math.tanh( a ); }

	function sech( a ){ return Math.sech( a ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
</script>
</body>
</html>
