<!doctype html>
<html lang=en >
<head>
<title>Breather Surface</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite176.html

	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 400 12pt monospace; margin: 0; overflow: hidden; ' ;

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute;';
		info.innerHTML = '<h1>' + document.title + '</h1>' +
			'Requires ECMA 6. Currently only on FireFox.';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		controls.target.set( 0, 0, 0 );

		var pi = Math.PI;
		var scale = 20;
		var x, y, z;

		var d;
		var a = 0.4;
		var r;
		var w;
		
		function curve( u, v ) {		
			u = 30 * ( u - 0.5);
			v = 90 * ( v - 0.5 );

			r = 1 - a * a;

			w = sqrt( r );

			d = a * ( ( w * cosh( a * u) ) * (w * cosh( a * u)) + (a * sin(w * v)) * (a * sin(w * v)) );

			x = scale * ( - u + ( 2 * r * cosh( a * u ) * sinh( a * u ) / d ) );
			y = scale * ( 2 * w * cosh( a * u ) * ( - ( w * cos( v ) * cos( w * v ) ) - ( sin( v ) * sin( w * v ) ) ) / d );
			z = scale * ( 2 * w * cosh( a * u ) * ( - ( w * sin( v ) * cos( w * v ) ) + ( cos( v ) * sin( w * v ) ) ) / d );

			return new THREE.Vector3( x, y, z );
		}

		geometry = new THREE.ParametricGeometry( curve, 30, 120 );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );

		scene.add( new THREE.WireframeHelper( mesh ) );

		scene.add( mesh );
	};

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function tan( a ){ return Math.tan( a ); }

	function cos2( a ){ return Math.cos( a ) * Math.cos( a ); }
	function sin2( a ){ return Math.sin( a ) * Math.sin( a ); }

	function abs( a ){ return Math.abs( a ); }
	function exp( a ){ return Math.exp( a ); }
	function log( a ){ return Math.log( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sqrt( a ){ return Math.sqrt( a ); }	

	function cosh( a ){ return Math.cosh( a ); }
	function sinh( a ){ return Math.sinh( a ); }
	function tanh( a ){ return Math.tanh( a ); }

	function sech( a ){ return Math.sech( a ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
</script>
</body>
</html>
