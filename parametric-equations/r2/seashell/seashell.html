<!doctype html>
<html lang=en >
<head>
<title>Seashell</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite18.html

	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 400 12pt monospace; margin: 0; overflow: hidden; ' ;

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute;';
		info.innerHTML = '<h1>' + document.title + '</h1>';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		controls.target.set( 0, 0, 0 );

		var pi = Math.PI;
		var scale = 25;
		var x, y, z;

		var a = 0.5; // Width / profile radius
		var b = 5; // Height
		var c = 1; // Inner radius
		var n = 5; // Number of windings
		var h;

		function curve1( u, v ) {		
			u = 2 * ( u - 0.5 );
			v = 3 * ( v - 0.5 );
			h = 1 - 0.5 * v;

			x = scale * ( a * h * cos( n * v * pi ) * ( 1 + cos( u * pi ) ) + c * cos( n * v * pi ) );
			y = scale * ( a * h * sin( n * v * pi ) * ( 1 + cos( u * pi ) ) + c * sin( n * v * pi ) );
			z = scale * ( b * 0.5 * v + a * h * sin( u * pi ) );

			return new THREE.Vector3( x, y, z );
		}

		geometry = new THREE.ParametricGeometry( curve1, 20, 50 );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );

		scene.add( new THREE.WireframeHelper( mesh ) );

		scene.add( mesh );
	};

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function tan( a ){ return Math.tan( a ); }

	function exp( a ){ return Math.exp( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sqrt( a ){ return Math.sqrt( a ); }	

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
</script>
</body>
</html>
